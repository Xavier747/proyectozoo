<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Zoológico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #form-animal {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        #form-animal h1 {
            text-align: center;
            color: #333333;
        }
        #form-animal input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #form-animal button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #form-animal button:hover {
            background-color: #45a049;
        }
        .animal-list {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .animal-item {
            padding: 10px;
            border-bottom: 1px solid #cccccc;
        }
        .animal-item:last-child {
            border-bottom: none;
        }
        .edit, .delete {
            margin-left: 10px;
            cursor: pointer;
            color: #4CAF50;
        }
        .delete {
            color: #f44336;
        }
    </style>
</head>
<body>
    <form id="form-animal">
        <h1>FORMULARIO ZOOLÓGICO</h1>
        <input type="hidden" id="animal-id">
        <input type="text" id="nombre" placeholder="Ingrese el nombre del animal">
        <input type="text" id="especie" placeholder="Ingrese la especie del animal">
        <input type="text" id="edad" placeholder="Ingrese la edad mínima de vida del animal">
        <input type="text" id="habitat" placeholder="Ingrese el hábitat del animal">
        <input type="text" id="dieta" placeholder="Ingrese la dieta del animal">
        <input type="text" id="comportamiento" placeholder="Ingrese el comportamiento del animal">
        <input type="text" id="altura" placeholder="Ingrese la altura del animal">
        <input type="text" id="peso" placeholder="Ingrese el peso del animal">
        <input type="text" id="color" placeholder="Ingrese el color del animal">
        <input type="text" id="fecha_ingreso" placeholder="Ingresar el código del producto">    
        <button type="submit">Agregar</button>
    </form>
    
    <div class="animal-list" id="animal-list">
        <!-- Lista de animales -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBfpromLwgJmU-i0G8nVkR6Mz4FVVal-qY",
            authDomain: "zoologico-ea4c2.firebaseapp.com",
            projectId: "zoologico-ea4c2",
            storageBucket: "zoologico-ea4c2.appspot.com",
            messagingSenderId: "630353554308",
            appId: "1:630353554308:web:bb56e670fc00b386344bd1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const animalform = document.getElementById("form-animal");
        const animalList = document.getElementById("animal-list");

        let editing = false;
        let animalId = "";

        // Función para agregar o actualizar animal
        animalform.addEventListener("submit", async (e) => {
            e.preventDefault();
            const animalData = {
                nombre: animalform.nombre.value,
                especie: animalform.especie.value,
                edad: animalform.edad.value,
                habitat: animalform.habitat.value,
                dieta: animalform.dieta.value,
                comportamiento: animalform.comportamiento.value,
                altura: animalform.altura.value,
                peso: animalform.peso.value,
                color: animalform.color.value,
                fecha_ingreso: animalform.fecha_ingreso.value
            };

            if (!editing) {
                await addDoc(collection(db, "animales"), animalData);
            } else {
                const animalRef = doc(db, "animales", animalId);
                await updateDoc(animalRef, animalData);
                editing = false;
                animalform.querySelector('button[type="submit"]').textContent = "Agregar";
            }
            animalform.reset();
        });

        // Función para renderizar la lista de animales
        const renderAnimalList = (docs) => {
            animalList.innerHTML = "";
            docs.forEach(doc => {
                const animal = doc.data();
                animalList.innerHTML += `
                    <div class="animal-item" data-id="${doc.id}">
                        <span><strong>Nombre:</strong> ${animal.nombre}</span><br>
                        <span><strong>Especie:</strong> ${animal.especie}</span><br>
                        <span><strong>Edad:</strong> ${animal.edad}</span><br>
                        <span><strong>Hábitat:</strong> ${animal.habitat}</span><br>
                        <span><strong>Dieta:</strong> ${animal.dieta}</span><br>
                        <span><strong>Comportamiento:</strong> ${animal.comportamiento}</span><br>
                        <span><strong>Altura:</strong> ${animal.altura}</span><br>
                        <span><strong>Peso:</strong> ${animal.peso}</span><br>
                        <span><strong>Color:</strong> ${animal.color}</span><br>
                        <span><strong>Código:</strong> ${animal.fecha_ingreso}</span><br>
                        <span class="edit">Editar</span>
                        <span class="delete">Eliminar</span>
                    </div>
                `;
            });

            // Añadir eventos a los botones de editar y eliminar
            const editButtons = document.querySelectorAll(".edit");
            const deleteButtons = document.querySelectorAll(".delete");

            editButtons.forEach(button => {
                button.addEventListener("click", (e) => {
                    const id = e.target.parentElement.getAttribute("data-id");
                    fillFormForEdit(id);
                });
            });

            deleteButtons.forEach(button => {
                button.addEventListener("click", async (e) => {
                    const id = e.target.parentElement.getAttribute("data-id");
                    await deleteDoc(doc(db, "animales", id));
                });
            });
        };

        // Función para rellenar el formulario con los datos del animal para editar
        const fillFormForEdit = async (id) => {
            const animalRef = doc(db, "animales", id);
            const animalDoc = await animalRef.get();
            if (animalDoc.exists) {
                const animal = animalDoc.data();
                animalform.nombre.value = animal.nombre;
                animalform.especie.value = animal.especie;
                animalform.edad.value = animal.edad;
                animalform.habitat.value = animal.habitat;
                animalform.dieta.value = animal.dieta;
                animalform.comportamiento.value = animal.comportamiento;
                animalform.altura.value = animal.altura;
                animalform.peso.value = animal.peso;
                animalform.color.value = animal.color;
                animalform.fecha_ingreso.value = animal.fecha_ingreso;

                animalId = id;
                editing = true;
                animalform.querySelector('button[type="submit"]').textContent = "Actualizar";
            }
        };

        // Función para obtener y mostrar los animales en tiempo real
        onSnapshot(collection(db, "animales"), (snapshot) => {
            renderAnimalList(snapshot.docs);
        });
    </script>
</body>
</html>
